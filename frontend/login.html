<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styling/login_signup.css">
</head>
<body>
    <div class="container">
        <form action="">
             <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <img class="user" src="pictures/user.png">
            </div>
            <div class="input-box">
                <input type="password" id="loginPassword" placeholder="Password" required>
                <img class="lock" src="pictures/lock.png">
            </div>
            <div class="rem-forget">
                <label>
                    <input type="checkbox">Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="button" class="button" onclick="loginUser()">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="signup.html">Register</a></p>
            </div>
        </form>
    </div>
    <script src="scripts/config.js"></script>
    <script src="scripts/login_page_script.js"></script>
</body>
