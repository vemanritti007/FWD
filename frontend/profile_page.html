<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

    <link rel="stylesheet" href="styling/profile_page.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <div class="profile-container">
        <div class="profile-card">
              <a href="main_page.html" class="back-btn">‚Üê Back to Main Page</a>
            <div class="profile-img-box">
                <div class="picture">
                <img src="pictures/user.png" class="profile-picture">
                </div>
                <div class="change">
                <input type="file" id="photoInput" accept="image/*" style="display:none;">
                <button class="change-btn" onclick="document.getElementById('photoInput').click()">
                Change Photo</button>
                </div>

            </div>

            <h2 class="profile-name">User Name</h2>

            <p class="email"><i class="fa-solid fa-envelope"></i> user@example.com</p>

            <p class="joined"><i class="fa-solid fa-calendar-check"></i> Joined: Jan 2024</p>

            <hr>

            <div class="details">
                <h3>Personal Details</h3>

                <label>Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your name">

                <label>Email</label>
                <input type="text" id="email" placeholder="Enter your email">

                <label>Username</label>
                <input type="text" id="username" placeholder="Enter your username">

                <button class="save-btn" onclick="saveProfile()">Save Changes</button>
            </div>

        </div>

    </div>
     <script src="scripts/config.js"></script>
    <script src="scripts/profile_page_script.js"></script>

</body>
</html>
